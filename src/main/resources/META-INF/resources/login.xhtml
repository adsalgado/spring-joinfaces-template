<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateSinMenu.xhtml">

	<ui:define name="title">
        Autenticaci√≥n de usuarios
    </ui:define>

	<ui:define name="description">
        Capture su clave de usuario y password.
    </ui:define>

	<ui:define name="implementation">

		<h:form prependId="false">
			<p:outputLabel style="color: red"
				value="Login failed: user and/or password are wrong."
				rendered="${!empty param['error']}" />
			<div class="card">
				<h5>Datos</h5>
				<div class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="username" value="Usuario" />
						<p:inputText id="username" required="true" />
					</div>
					<div class="p-field">
						<p:outputLabel for="password" value="Password" />
						<p:password id="password"  required="true" />
					</div>
				</div>
				<p:commandButton id="submit" value="Login" ajax="false" />
			</div>
		</h:form>

	</ui:define>

</ui:composition>
